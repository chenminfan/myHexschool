<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-clock</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
  <link rel="stylesheet" href="./css/all.css" />
</head>

<body>
  <div class="clock">
    <div class="clock-app">
      <div class="clock-panel">
      <div class="clock-panel-hour">
        <div class="clock-panel-hour-line">
        </div>
        <div class="clock-panel-hour-morning">
        </div>
        <div class="clock-panel-hour-afternoon">
        </div>
      </div>
      <div class="clock-panel-minute">
      </div>
      <div class="clock-panel-minute-start"></div>
      <div class="clockTime">
        <div class="clockTime-hour"></div>
        <div class="clockTime-minute"></div>
        <div class="clockTime-second">
          <div class="clockTime-second-point"></div>
          <div class="clockTime-second-diagonal"></div>
          <div class="clockTime-second-line"></div>
          <div class="clockTime-second-line"></div>
        </div>
      </div>
    </div>
    </div>
    
  </div>
  <script src="js-clock.js"></script>
</body>

</html>
