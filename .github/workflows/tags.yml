name: tags
on:
  push:
    tags:
      - 'vTags[0-9]_*'

jobs:
  # Build job
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
        env:
          DEPLOY_SECRET: ${{ secrets.DEPLOY_SECRET }}
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
