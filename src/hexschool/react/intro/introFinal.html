<!-- 🔥🔥練習開始🔥🔥 -->
<!-- 圖片連結
  https://images.unsplash.com/photo-1520013573795-38516d2661e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1536&q=80
  https://images.unsplash.com/photo-1618038483079-bfe64dcb17f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80
  https://images.unsplash.com/photo-1546552696-7d5f4e89b0e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80
-->
<div id="root"></div>
<script type="text/babel">
  function App() {
    const products = [
      {
        imageUrl: 'https://images.unsplash.com/photo-1520013573795-38516d2661e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1536&q=80',
        title:'清潔力超強牙刷',
        price: 99,
        link: 'https://www.google.com.tw/',
      },
      {
        imageUrl: 'https://images.unsplash.com/photo-1618038483079-bfe64dcb17f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80',
        title:'清潔力超強牙刷',
        price: 65,
        link: 'https://twitter.com/',
      },
      {
        imageUrl: 'https://images.unsplash.com/photo-1546552696-7d5f4e89b0e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80',
        title:'萬用掛勾',
        price: 120,
        link: 'https://www.facebook.com/WccCasper',
      }
    ];
    return(
      <div className="row row-cols-3">
          {products.map((item,i) =>(
            <div className="col" key={i}>
                <a className="card" target="_blank" href={item.link} >
                  <img src={item.imageUrl} className="card-img-top object-fit" alt="..." />
                  <div className="card-body">
                    <span className="text-dark">{item.title}</span>
                    <span className="float-end">${item.price}</span>
                  </div>
                </a>
              </div>
          ))}
      </div>
    )
  }
  ReactDOM
  .createRoot(document.getElementById('root'))
  .render(<App/>);
</script>

<style>
  .object-fit {
    object-fit: cover;
  }
  .card-img-top {
    height: 250px;
  }
  a.card {
    text-decoration: none;
    transition: transform .5s, box-shadow .5s;
  }
  a.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .26);
  }
</style>
