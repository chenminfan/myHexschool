  name: '小明',

}

// const person2 = JSON.stringify(person)

console.log(person2)

const Card = ({ person, changePersonName }) => {
  return <div className="card">
    <div className="card-body">
      {person.name}
      <input type="text" className="form-control" onChange={changePersonName} value={person.name} />
    </div>
  </div>
}

const App = () => {
  const [person, setPerson] = React.useState({
    name: '卡斯伯',
    text: 'Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates quibusdam, at aperiam qui, accusantium alias, neque dolor ea ratione nesciunt velit rerum consectetur modi harum deserunt perferendis culpa quaerat facilis?'
  });

  const changePersonName = (e) => {
    const value = e.target.value;
    setPerson({...person, name: value });
  }

  return <div>
    <input type="text" className="form-control" onChange={changePersonName} value={person.name} />
    <Card person={person} changePersonName={changePersonName}></Card>
  </div>
}

ReactDOM.createRoot(document.getElementById('root'))
  .render(<App />)

</script>
